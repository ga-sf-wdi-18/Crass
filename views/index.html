<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<title>RENTAPP</title>
		<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700' rel='stylesheet' type='text/css'>  
		<link rel="stylesheet" type="text/css" href="/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/css/map.css">
		<link rel="stylesheet" type="text/css" href="/css/main.css">
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhvWvwmJ8clstnuG4S4I2JeCb6bvDF824&libraries=places"></script>
		<script type="text/javascript" src="/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="/bootstrap/dist/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="underscore/underscore-min.js"></script>
		<script type="text/javascript" src="/js/map.js"></script>
  </head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-3" id="left">
 					<div id="sidebar-wrapper">
	      			
	      			</div>
	  			</div>   
				<div class="col-xs-9" id="right">
	      			<div id="map-canvas"></div>
		  			<input id="pac-input" class="controls" type="text" placeholder="Search for an address">
	  			</div>
	  		</div>	
	  	</div>
<!-- MODAL CONFIG -->
	  	<div class="modal fade" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                     <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">CLOSE?</button>
                          <h4 class="modal-title" id="myModalLabel"></h4>
                     </div>
                <div class="modal-body">
                     <h3>MODAL BODY (posts via template)</h3>
                     <form method="post" id="post-form" action="/posts">

                     <!-- <form id="post-form"> -->
  						<div>
    					<input type="text" name="post[moveInYear]">
  						</div>
 						<div>
    					<input type="text" name="post[monthlyRent]">
  						</div>
  						<input type="text" name="post[bedrooms]">
  						<button>SUBMIT?</button>
					</form>
                </div>
                <div class="modal-footer">
					 <h3>MODAL FOOTER (add new post via template)</h3>
                     <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                     <button type="button" class="btn btn-primary">Save changes</button>
                </div>
                </div>
           </div>
		</div>
<!-- END MODAL CONFIG -->


	<script type="text/javascript" src="/js/app.js"></script>  			
	</body>





	<script type="text/template" id="sidebar-template">
	<div style="text-align:center;">
   		<% collection.forEach(function(item){ %>
  		<hr>
  		<a href="#" class="btn btn-lg btn-success sidebarButtons" 
   data-toggle="modal"
   data-target="#basicModal"><h4><div class="sidebarAddress"><%= item.title %></div></h4></a>
		
   	<% }); %>
  	</div>
  	</script>

	<script type="text/template" id="modal-title-template">
   		<% collection.forEach(function(item){ %>
  		<%= item.title %>
   	<% }); %>
  	</div>
  	</script>



</html>
